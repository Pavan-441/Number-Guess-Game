<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate a Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>🎯 Guess the Number!</h1>
        <p>Guess a number between <strong>1 and 100</strong></p>
        <input type="number" id="guessInput" placeholder="Your choice"/><br>
        <button id="guessSubmit" title="Press Enter">Submit Guess</button>
        <button id="reset" title="Press Esc">Reset</button>
        <p id="message"></p>
        <p id="attempts">Attempts: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
